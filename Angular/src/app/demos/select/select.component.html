<div class="selected" (click)="menuOpen = !menuOpen">
  {{ selected }}
</div>
<div class="menu" *ngIf="menuOpen">
  <div class="item" *ngFor="let item of items" (click)="onItemClick(item)">
    {{ item }}
  </div>
</div>
